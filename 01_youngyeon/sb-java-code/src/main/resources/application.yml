spring:
  profiles:
    active: default
  application:
    name: sb_java_code project
    version: 1.0
  thymeleaf:
    cache: false
  devtools:
    livereload:
      enabled: true
  datasource:
    url: jdbc:h2:mem:boarddb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
    platform: h2

  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true



logging:
  level:
    root: info

server:
  port: 8080

---

spring:
  profiles: dev
  application:
    name: sb_java_code project
    version: 1.0

logging:
  level:
    root: info

server:
  port: 9000
